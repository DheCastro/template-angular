<main>
	
	<div class="container" > 
		<form method="post"  id="criar_pessoa_form" ng-submit="indControl.addPessoa(pessoa)" >
			<div class="row">
				
					<div class="input-field col s6">
			        	<input ng-model="pessoa.pessoa_nome" placeholder="Nome" id="pessoa_nome" type="text" class="validate">
			        </div>
		    	
	    	</div>
		 
		 	<button type="submit" class="btn waves-effect waves-light blue">Submeter</button>
			
			<table class="striped">
		 		<thead>
		 			<tr>
		 				<th>Id</th>
		 				<th>Nome</th>
		 			</tr>
		 		</thead>
		 		<tbody>
		 			<tr ng-repeat="pessoa in indControl.lista_pessoas" >
		 				<td>{{pessoa.pessoa_id}}</td>
		 				<td>{{pessoa.pessoa_nome}}</td>
		 			</tr>
		 		</tbody>
		 	</table>
			
	   </form>
	</div>

</main>
