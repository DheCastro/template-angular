<main>
	
	<div class="container" >

		<form method="post"  id="criar_pessoa_form" ng-submit="indControl.inserirPessoa(pessoa)" >
			<div class="row">
				
					<div class="input-field col s6">
			        	<input ng-model="pessoa.pessoa_nome" placeholder="Nome" id="pessoa_nome" type="text" class="validate">
			        </div>
		    	
	    	</div>
		 
		 	<button type="submit" class="btn waves-effect waves-light blue">Salvar</button>
		</form>
			
		<table class="striped">
	 		<thead>
	 			<tr>
	 				<th>Id</th>
	 				<th>Nome</th>
	 			</tr>
	 		</thead>
	 		<tbody>
	 			<tr ng-repeat="pessoa in indControl.lista_pessoas" >
	 				<td>{{pessoa.pessoa_id}}</td>
	 				<td>{{pessoa.pessoa_nome}}</td>
	 				<td><button ng-click="indControl.deletarPessoa(pessoa.pessoa_id)" class="btn waves-effect waves-light red">Deletar</button></td>
	 			</tr>
	 		</tbody>
	 	</table>
			
	   
	</div>

</main>
